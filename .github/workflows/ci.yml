name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # TODO: add earlier versions once tuple[...] subscripting has been change to use Touple type for backwards compatibility
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'  # cache pip between runs

      - name: Install uv (drop-in pip replacement)
        run: python -m pip install --upgrade pip uv


      - name: Install dependencies (via uv pip)
        run: |
          uv venv
          uv pip install --upgrade pip
          uv pip install -r requirements.txt
          uv pip install --editable . 

      - name: Run pytest
        run: |
          pytest --maxfail=1 --disable-warnings -q
